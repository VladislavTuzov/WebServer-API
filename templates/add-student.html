<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Добавление учеников</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <a class="navbar-brand" href="/profile">Профиль</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
    <div class="container mt-5">
    <h1>Добавление классов</h1>

    <form action="" class="row g-3 needs-validation" method="POST" novalidate>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">id ученика</label>
            <input name="id" class="form-control" id="exampleInputEmail1" required>
        </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Класс</label>
        <select name="klass" class="form-select" id="validationCustom04" required="2222">
          {% for item in klass %}
          <option>{{ item.name_klass }}</option>
          {% endfor %}
        </select>
    </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div>{{ message }}</div>
        </form>
</div>
</main>
</body>
</html>
