<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Админ</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Главная</a>
        <a class="btn btn-primary" href="/add-student">Добавление учеников</a>
        <a class="btn btn-primary" href="/add-klass">Добавление классов</a>
        <a class="btn btn-primary" href="/edit-schedule">Редактирование расписания</a>
        <a class="btn btn-primary" href="/edit-profile">Редактирование профиля</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    <form action="" method="post">
        <select name="klass" class="form-select" aria-label="Default select example" id="klass">
          {% for item in klass %}
          <option value="{{ item.name_klass }}">{{ item.name_klass }}</option>
          {% endfor %}
        </select>

        <input name="data" type="date" class="form-control" id="date" name="date" placeholder="Дата" required>

        
        <table style="width: 580px; height: 108px;" border="1" cellpadding="3">
          <tbody id="tab">
            <tr>
              <td style="width: 38px;">&nbsp;</td>
              <td style="width: 151px;">Предмет</td>
              <td style="width: 390px;">Домашнее задание</td>
            </tr>
          </tbody>
        </table>

        <button type="submit" class="btn btn-primary" id="btn">Поиск</button>
        <div>{{ message }}</div>
    </form>
</main>
<script defer src="../static/js/shedule.js"></script>
</body>
</html>
